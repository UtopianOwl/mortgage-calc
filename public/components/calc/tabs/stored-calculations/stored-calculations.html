<div class="tab-panel">
    <div class="stored-calculations col-xs-12">
        <div class="btn-group well" data-toggle="buttons">
            <label class="btn btn-primary" ng-repeat="loan in loansList">
                <input type="radio" class="form-control" name="storedCalc" ng-id="calc._id" autocomplete="off">
                <span class="storedCalc">Loan Amount: {{ loan.amount }}  Interest Rate: {{ loan.interestRate }}  Term: {{ loan.term }}</span>
            </label>
        </div>
    </div>
</div>
