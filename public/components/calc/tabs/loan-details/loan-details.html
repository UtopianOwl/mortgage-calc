<div class="tab-panel">
    <div class="repayment-controls col-xs-12">
        <form name="repayment-controls" class="well" novalidate>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4">
                    <label for="property-value">Property Value</label>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" id="property-value" ng-model="repayCalc.propertyValue" min="50000" max="3000000">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign" title="Please enter the value of the property you intend to mortgage"></i></span>
                    </div>
                    <div class="slider">
                        <input type="range" class="form-control" id="property-value" min="50000" ng-model="repayCalc.propertyValue" max="3000000" step="5000">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label for="loan-amount">Loan Amount</label>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" id="loan-amount" ng-model="repayCalc.loanAmount" ng-min="0" ng-max="repayCalc.propertyValue">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign" title="Please enter your loan amount"></i></span>
                    </div>
                    <div class="slider">
                        <input type="range" class="form-control" id="loan-amount" min="0" ng-model="repayCalc.loanAmount" ng-max="repayCalc.propertyValue" step="5000">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label for="repaymentFrequency">Repayment Schedule</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="repaymentFrequency" id="monthly" autocomplete="off" checked> Monthly
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="repaymentFrequency" id="fortnightly" autocomplete="off"> Fortnightly
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="repaymentFrequency" id="weekly" autocomplete="off"> Weekly
                        </label>
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label for="loan-term">Loan Term</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="loan-term" ng-model="repayCalc.loanTerm" min="1" max="40">
                        <span class="input-group-addon">Years</span>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign" title="Please enter the number of years in which you plan to repay the loan"></i></span>
                    </div>
                    <div class="slider">
                        <input type="range" class="form-control" id="loan-term" min="1" ng-model="repayCalc.loanTerm" max="40" step="1">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                    <label for="interest-rate">Interest Rate</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="interest-rate" ng-model="repayCalc.interestRate" ng-min="0.25" ng-max="15">
                        <span class="input-group-addon">%</span>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign" title="Please enter the interest rate you will be charged for the loan"></i></span>
                    </div>
                    <div class="slider">
                        <input type="range" class="form-control" id="interest-rate" min="0.25" ng-model="repayCalc.interestRate" max="15" step="0.25">
                    </div>
                </div>
                <div class="form-group col-sm-6 col-md-4">
                   <label for="Payment Type">Payment Type</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="type" id="principal-interest" autocomplete="off" checked> Principal &amp; Interest
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="type" id="interest-only" autocomplete="off"> Interest Only
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
